<h1>HEROES</h1>
<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i}} - {{heroe}}
    </li>
</ul>
<button (click)="remover()">Quitar Heroe</button>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe Borrado</h3>
    <span>{{heroeBorrado}}</span>
</div>
<ng-template #noBorrado>
    <h3>No se a borrado nada</h3>
</ng-template>
