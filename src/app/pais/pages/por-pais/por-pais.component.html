<h2>Por Pais</h2>
<h3></h3>
<div class="row">
  <div class="col">
    <app-input-paises (onEnter)="buscar($event)" placeholder="buscar pais..."
    (onDebounce)="mostrarSugerencias($event)"></app-input-paises>
  </div>
</div>

<div *ngIf="haySugerencias">
  <!-- Sugerencias Paises -->
  <ul class="list-group">
    <li *ngFor="let sugerencia of sugerencias"
     class="list-group-item list-group-item-action">
     <a href="#" class="nav-link" [routerLink]="['/pais', sugerencia.alpha2Code]" >{{sugerencia.name}}</a>
    </li>
  </ul>

  <!-- Sugerencia Buscar -->
  <ul class="list-group">
    <li class="list-group-item list-group-item-action">
     <a href="#" class="nav-link" (click)="buscar(termino)" >Buscar "{{termino}}"</a>
    </li>
  </ul>
</div>

<hr>
<div class="alert alert-danger" *ngIf="hayError">
  No se encontro nada con el {{termino}}
</div>
<div class="row">
  <div class="col">
    <app-tabla-paises [paises]="paises"></app-tabla-paises>
  </div>
</div>
